<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Thumbnails YouTube</title>
</head>

<body>
  <header>
    <h1>Download Thumbnails</h1>
    <img src="./images/yt-icon-black.png" alt="">
  </header>

  <main>
    <section class="introduction">
      <h2>Como funciona?</h2>
      <p>
        1. Copie um link(URL) de um
        <a href="https://www.youtube.com/" target="_blank">vídeo do YoutTube</a>
        e cole no campo abaixo.
      </p>
      <p>2. Espere e baixe a thumb do tamanho que você quiser.</p>
    </section>

    <form id="form">
      <label>
        Link do vídeo do YouTube
        <input autofocus placeholder="link do vídeo" type="search" name="search">
      </label>
      <button class="button-form">Buscar</button>
    </form>

    <section class="container-result">
      <div class="card-explaining">
        <!-- Fazer explicação de como baixar -->
      </div>

      <div class="container-thumbnails">
        <h2>Thumbnails:</h2>

        <section class="cards-thumbnails">
          <div class="card-thumbnail card-thumb1"></div>
          <div class="card-thumbnail card-thumb2"></div>
          <div class="card-thumbnail card-thumb3"></div>
          <div class="card-thumbnail card-thumb4"></div>
        </section>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
